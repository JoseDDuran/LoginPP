<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
            <source src="assets/bg_video2.webm" type="video/webm">
            <source src="assets/bg_video2.mp4" type="video/mp4">
            <source src="assets/bg_video2.ogv" type="video/ogg">
        </video>
    </div>
    <div class="container-all">
        <form class="container-all__form">
            <div class="container-all__form--logo">
                <img src="assets/img/logo.png" alt="" height="85px">
            </div>
            <h3 class="container-all__form--title">Crea, disfruta y comparte.</h3>
            <input class="inputs" type="text" placeholder="Nombre de usuario o correo electrónico">
            <input class="inputs" type="password" placeholder="Contraseña">
            <div class="container-all__form--container-submit">
                <input type="submit" value="INICIA SESIÓN" class="btn_submit">
            </div>
            <div class="container-all__form--link"><a>¿Olvidaste tu contraseña?</a></div>
            <div class="container-all__form--link">¿Todavía no tienes una cuenta?<a> Regístrate</a></div>
        </form>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
